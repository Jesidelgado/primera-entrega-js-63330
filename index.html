<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Créditos</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <h1>Simulador de Créditos</h1>
  <div>
    <form id="simuladorForm">
      <label for="monto">Monto del Préstamo:</label>
      <input type="number" id="monto" required><br><br>
      <label for="interes">Tasa de Interés Anual (%):</label>
      <input type="number" id="interes" required><br><br>
      <label for="plazo">Plazo (en años):</label>
      <input type="number" id="plazo" required><br><br>
      <button type="button" onclick="simularCredito()">Calcular Pago Mensual</button>
    </form>
  </div>
  <p id="resultado"></p>
  <script src="./js/app.js"></script>
</body>
</html>
